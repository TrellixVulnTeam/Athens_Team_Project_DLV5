<!DOCTYPE html>
<html>
<head>
	<title>Twitter Bootstrap jQuery Calendar component</title>

	<meta name="description" content="Full view calendar component for twitter bootstrap with year, month, week, day views.">
	<meta name="keywords" content="jQuery,Bootstrap,Calendar,HTML,CSS,JavaScript,responsive,month,week,year,day">
	<meta name="author" content="Serhioromano">
	<meta charset="UTF-8">

	<link rel="stylesheet" href="./components/bootstrap2/css/bootstrap.css">
	<link rel="stylesheet" href="./components/bootstrap2/css/bootstrap-responsive.css">
	<link rel="stylesheet" href="./css/calendar.css">

	<style type="text/css">
		.btn-twitter {
			padding-left: 30px;
			background: rgba(0, 0, 0, 0) url(https://platform.twitter.com/widgets/images/btn.27237bab4db188ca749164efd38861b0.png) -20px 6px no-repeat;
			background-position: -20px 11px !important;
		}
		.btn-twitter:hover {
			background-position:  -20px -18px !important;
		}
	</style>
	<script type="text/javascript" src="./components/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="./components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="./components/bootstrap2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./components/jstimezonedetect/jstz.min.js"></script>
	<script type="text/javascript" src="./js/language/ko-KR.js"></script>
	<script type="text/javascript" src="./js/calendar.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
<div class="container">
	<div class="page-header">
		<div class="pull-right form-inline">
			<div class="btn-group">
				<button class="btn btn-primary" data-calendar-nav="prev"><< 이전달</button>
				<button class="btn btn-default" data-calendar-nav="today">오늘</button>
				<button class="btn btn-primary" data-calendar-nav="next">다음달 >></button>
			</div>
			<div class="btn-group">
				<button class="btn btn-warning active" data-calendar-view="month">달</button>
				<button class="btn btn-warning" data-calendar-view="week">주</button>
				<button class="btn btn-warning" data-calendar-view="day">일</button>
			</div>
		</div>
		<h3></h3>
	</div>

	<div class="row">
		<div class="span9">
			<div id="calendar"></div>
		</div>
		<div class="span3">
			<div class="row-fluid">
				<select id="language" class="span12">
					<option value="">영어</option>
					<option value="ko-KR">한국어</option>
				</select>
			</div>		
	</div>
	<div id="disqus_thread"></div>
	<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

	<div class="modal hide fade" id="events-modal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>Event</h3>
		</div>
		<div class="modal-body" style="height: 400px">
		</div>
		<div class="modal-footer">
			<a href="#" data-dismiss="modal" class="btn">Close</a>
		</div>
	</div>
</div>
</body>
</html>
